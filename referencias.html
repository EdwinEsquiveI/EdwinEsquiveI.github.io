<!DOCTYPE html>
<html lang="es">
<head>
    <title>Referencias</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Autor" content="Tu Nombre">
    <meta name="Descripción" content="Página de Referencias">
    
    <link href="https://fonts.googleapis.com/css2?family=Burbank+Big+Condensed:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Burbank Big Condensed', sans-serif;
            background: #0e0e0e;
            color: white;
            text-align: center;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 50px;
            z-index: 1000;
        }

        .header h1 {
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #ffcc00;
            color: black;
            transform: scale(1.1);
        }

        .references {
            max-width: 900px;
            margin: 120px auto 50px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
        }

        .references h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .reference-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .reference-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
        }

        .reference-box img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        .reference-box a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .reference-box a:hover {
            text-decoration: underline;
        }

        .footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            margin-top: auto;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>FORTNITE</h1>
        <div class="nav-links">
            <a href="proyecto.html">Inicio</a>
            <a href="#">Noticias</a>
            <a href="#">Contacto</a>
        </div>
    </div>

    <div class="references">
        <h2>Referencias</h2>
        <div class="grid-container">
            <div class="reference-box">
                <img src="Fortnite.ico" alt="Fortnite">
                <a href="https://www.epicgames.com/fortnite/" target="_blank">Página Oficial de Fortnite</a>
            </div>
            <div class="reference-box">
                <img src="wikipedia icon.svg" alt="Wikipedia">
                <a href="https://es.wikipedia.org/wiki/Fortnite" target="_blank">Wikipedia - Fortnite</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 | Página temática de Fortnite</p>
    </div>

</body>
</html>
