<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos mejorados para SEO -->
    <title>Fortnite Battle Royale - Guía Completa y Noticias</title>
    <meta name="description" content="Portal completo de Fortnite con guías, últimas noticias, skins exclusivas y eventos especiales. Únete a la comunidad más grande de Battle Royale.">
    
    <!-- Preconexión a recursos externos -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <!-- Fuente optimizada -->
    <link href="https://fonts.googleapis.com/css2?family=Burbank+Big+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navegación accesible -->
    <nav class="header" aria-label="Navegación principal">
        <div class="nav-container">
            <h1 role="heading" aria-level="1">FORTNITE</h1>
            <ul class="nav-links" role="menubar">
                <li role="none"><a href="#inicio" role="menuitem">Inicio</a></li>
                <li role="none"><a href="#noticias" role="menuitem">Noticias</a></li>
                <li role="none"><a href="#skins" role="menuitem">Skins</a></li>
                <li role="none"><a href="#eventos" role="menuitem">Eventos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Vídeo de fondo con texto alternativo -->
    <div class="video-container" aria-hidden="true">
        <video class="video-background" 
               autoplay muted loop playsinline
               aria-label="Gameplay de Fortnite mostrando acción intensa">
            <source src="assets/videos/gameplay.mp4" type="video/mp4">
            <track kind="captions" src="captions/es.vtt" srclang="es" label="Español">
        </video>
    </div>

    <!-- Contenido principal -->
    <main>
        <section class="featured-content" aria-labelledby="destacado-titulo">
            <h2 id="destacado-titulo" class="sr-only">Contenido destacado</h2>
            <!-- Tarjetas interactivas mejoradas -->
            <div class="card-container">
                <article class="game-mode-card" role="article">
                    <img src="assets/images/battle-royale.jpg" 
                         alt="Modo Battle Royale" 
                         loading="lazy"
                         class="card-image">
                    <div class="card-content">
                        <h3>Battle Royale</h3>
                        <p>Supervive en el campo de batalla con hasta 100 jugadores</p>
                        <button class="card-button" aria-expanded="false">Más información</button>
                    </div>
                </article>
                <!-- Más tarjetas... -->
            </div>
        </section>
    </main>

    <!-- Pie de página mejorado -->
    <footer class="footer" role="contentinfo">
        <div class="social-links">
            <a href="https://twitter.com/FortniteGame" 
               target="_blank" 
               rel="noopener noreferrer"
               aria-label="Síguenos en Twitter">
                <svg class="icon-twitter"><!-- Icono SVG --></svg>
            </a>
            <!-- Más redes sociales... -->
        </div>
    </footer>

    <style>
        /* Optimización CSS con variables y diseño responsivo */
        :root {
            --primary-color: #FF4655;
            --secondary-color: #1A1A1A;
            --text-light: #FFFFFF;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                padding: 1rem;
            }
            
            .game-mode-card {
                grid-template-columns: 1fr;
            }
        }

        /* Mejoras de rendimiento en animaciones */
        .card-button {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Optimización de fuentes */
        body {
            font-display: swap;
            font-weight: 400;
            line-height: 1.6;
        }
    </style>

    <script>
        // JavaScript moderno con gestión de errores
        class FortniteApp {
            constructor() {
                this.initializeObservers();
                this.setupEventListeners();
            }

            initializeObservers() {
                // Observador para animaciones al hacer scroll
                const animationObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.container').forEach(el => {
                    animationObserver.observe(el);
                });
            }

            setupEventListeners() {
                // Gestión mejorada de clics en tarjetas
                document.querySelectorAll('.game-mode-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        this.toggleCardContent(card);
                        this.playSound('click');
                    });
                });
            }

            toggleCardContent(card) {
                const currentButton = card.querySelector('.card-button');
                const isExpanded = currentButton.getAttribute('aria-expanded') === 'true';
                
                document.querySelectorAll('.game-mode-card').forEach(otherCard => {
                    if (otherCard !== card) {
                        otherCard.classList.remove('active');
                        otherCard.querySelector('.card-button').setAttribute('aria-expanded', 'false');
                    }
                });

                card.classList.toggle('active');
                currentButton.setAttribute('aria-expanded', (!isExpanded).toString());
            }

            playSound(type) {
                const sounds = {
                    click: new Audio('assets/sounds/ui-click.mp3')
                };
                
                try {
                    sounds[type].play();
                } catch (error) {
                    console.error('Error al reproducir sonido:', error);
                }
            }
        }

        // Inicialización de la aplicación
        document.addEventListener('DOMContentLoaded', () => {
            new FortniteApp();
        });
    </script>
</body>
</html>
