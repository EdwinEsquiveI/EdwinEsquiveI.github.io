    <!-- Fuentes y Estilos -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <style>
        :root {
            --fondo: #0a0a0a;
            --texto: #ffffff;
            --acento: #00a8ff;
            --sombra: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--fondo);
            color: var(--texto);
            line-height: 1.6;
        }

        header {
            padding: 20px;
            background-color: #121212;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-family: 'Burbank Big Condensed', sans-serif;
            font-size: 2rem;
            color: var(--acento);
        }

        nav a {
            margin: 0 15px;
            color: var(--texto);
            text-decoration: none;
        }

        section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .btn {
            padding: 12px 24px;
            background-color: var(--acento);
            color: #000;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #0078c8;
        }

        footer {
            background-color: #181818;
            text-align: center;
            padding: 40px 20px;
            color: var(--texto);
        }

        :root {
        --fondo: #0a0a0a;
        --texto: #ffffff;  
        --acento: #00a8ff;
        --sombra: rgba(0, 0, 0, 0.3);
        }


        #redes-sociales {
        padding: 60px 20px;
        text-align: center;
        background-color: #121212;
        max-width: 1200px;
        margin: auto;
        }

        #redes-sociales h2 {
        font-size: 2rem;
        color: var(--acento);
        margin-bottom: 40px;
        }

        .redes-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        }

        .red-social {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        flex: 1 1 350px;
        max-width: 500px;
        }

        .social-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
        color: var(--texto);
        font-weight: bold;
        font-size: 1.3rem;
        }

        .social-embed {
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .red-social i {
        font-size: 2rem;
        }

        /* Estilos para el carrusel */
        .fortnite-carousel {
            width: 100%;
            position: relative;
        }
        
        .fortnite-carousel .owl-carousel .item img {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: cover;
        }
        
        .owl-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        
        .owl-prev, .owl-next {
            background: rgba(0, 168, 255, 0.7) !important;
            color: white !important;
            font-size: 2rem !important;
            width: 50px;
            height: 50px;
            border-radius: 50% !important;
            margin: 0 20px;
        }
        
        .owl-dots {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .owl-dot span {
            background: white !important;
        }
        
        .owl-dot.active span {
            background: var(--acento) !important;
        }

    </style>
</head>
