<!DOCTYPE html>

<head>
    <title>Contacto</title>
    <link rel="icon" type="image/png" href="favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fortnite1.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 50px;
            z-index: 1000;
            transition: background-color 0.3s ease-in-out;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        
        .banner {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .contact-container {
            display: flex;
            gap: 40px;
            width: 80%;
            justify-content: center;
        }

        .contact-box {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
        }

        .contact-box img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        
        .footer {
            background: black;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Fondo Difuminado -->

    <!-- Barra de Navegación -->

    <div class="footer">
        <p>&copy; 2025 </p>
    </div>

</body>
