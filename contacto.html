<!DOCTYPE html>
<html lang="es">
<head>
    <title>Fortnite - Contacto</title>
    <link rel="icon" type="image/png" href="Fortnite.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Autor" content="Jesus Aguilar y Edwin Ezquivel">
    <meta name="Descripción" content="Página de contacto temática de Fortnite">
    
    <!-- Cargar la fuente Burbank Big Condensed desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Burbank+Big+Condensed:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Burbank Big Condensed', sans-serif;
            background: #0e0e0e;
            color: white;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 50px;
            z-index: 1000;
        }

        .header h1 {
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #ffcc00;
            color: black;
            transform: scale(1.1);
        }

        /* CONTACTO */
        .contact-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 80px 40px 40px; /* Asegurar margen superior suficiente */
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
        }

        .contact-box {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
        }

        .contact-box img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 3px solid #ffcc00;
        }

        .contact-box h3 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ffcc00;
        }

        .contact-box p {
            font-size: 20px;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        /* FOOTER */
        .footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            margin-top: auto;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <h1>FORTNITE</h1>
        <div class="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Noticias</a>
            <a href="#">Contacto</a>
        </div>
    </div>

    <!-- CONTENEDOR DE CONTACTO -->
    <div class="contact-container">
        <div class="contact-box">
            <img src="placeholderimg.png" alt="Contacto 1">
            <h3>Jesus Aguilar</h3>
            <p>Email: 186289@upslp.edu.mx</p>
            <p>Teléfono: +52 4446336715</p>
        </div>
        <div class="contact-box">
            <img src="placeholderimg.png" alt="Contacto 2">
            <h3>Edwin Ezquivel</h3>
            <p>Email: 187177@upslp.edu.mx</p>
            <p>Teléfono: +52 1487559948</p>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <p>&copy; 2025 Jesus Aguilar & Edwin Ezquivel | Página temática de Fortnite</p>
    </div>

</body>
</html>
