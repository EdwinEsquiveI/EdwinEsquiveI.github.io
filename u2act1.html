<!DOCTYPE html>
<html lang="es">
<head>
    <title>Unidad 2 Actividad 01</title>
    <link rel="icon" type="image/x-icon" href="Fortnite.ico">
    <meta charset="UTF-8">
    <meta name="Autor" content="Edwin Alberto Esquivel Gonzalez">
    <meta name="Fecha" content="26 de febrero de 2025">

</head>
<body>
    <h1>Unidad 2 Actividad 01: Tema (Tablas)</h1>

    <h3>Cuadro mágico</h3>
    <h3>Tabla sin formato</h3>
    <table>
        <tr>
            <td>8</td> <td>1</td> <td>6</td>
        </tr>
        <tr>
            <td>3</td> <td>5</td> <td>7</td>
        </tr>
        <tr>
            <td>4</td> <td>9</td> <td>2</td>
        </tr>
    </table>

    <h3>Cuadro mágico</h3>
    <h3>Tabla con bordes</h3>
    <table border="1">
        <tr>
            <td>8</td> <td>1</td> <td>6</td>
        </tr>
        <tr>
            <td>3</td> <td>5</td> <td>7</td>
        </tr>
        <tr>
            <td>4</td> <td>9</td> <td>2</td>
        </tr>
    </table>

    <h3>Cuadro mágico</h3>
    <h3>Tabla con bordes y alineación</h3>
    <table border="1">
        <tr align="center">
            <td>8</td> <td>1</td> <td>6</td>
        </tr>
        <tr align="center">
            <td>3</td> <td>5</td> <td>7</td>
        </tr>
        <tr align="center">
            <td>4</td> <td>9</td> <td>2</td>
        </tr>
    </table>

    <h3>Cuadro mágico</h3>
    <h3>Tabla con bordes, alineación y encabezado</h3>
    <table border="1">
        <tr align="center">
            <th>&nbsp;</th> <th>&nbsp;</th> <th>&nbsp;</th>
        </tr>
        <tr align="center">
            <td>8</td> <td>1</td> <td>6</td>
        </tr>
        <tr align="center">
            <td>3</td> <td>5</td> <td>7</td>
        </tr>
        <tr align="center">
            <td>4</td> <td>9</td> <td>2</td>
        </tr>
    </table>
</body>
</html>
